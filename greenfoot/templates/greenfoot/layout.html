{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GreenFoot</title>

        <!--favicon-->
        <link rel="icon" href="../../static/greenfoot/img/favicon.ico" type="img/x-icon">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'greenfoot/styles.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        
    </head>
    <body>
        
        {% if user.is_authenticated %}
            <nav class="px-3 navbar navbar-expand-lg navbar-dark sticky-top" style="background: #00aa18;">
                <a class="navbar-brand" href="{% url 'input' %}">GREENFOOT</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'profile' request.user.username %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'racelist' %}">Races</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'input' %}">Input</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'friends' %}">Friends</a>
                        </li>
                        
                    </ul>
                </div>
                <div id="user-id" style="color: #fff; font-size: 14px;">
                    Signed in as <strong>{{ request.user.username }}</strong>                    
                </div>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    </ul>
                </div>
                
            </nav>
            
        {% endif %}
        
        <div class="main">
            {% block body %}
            {% endblock body %}
        </div>
        

        {% block script %}
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script> -->
            
        {% endblock script %}
    </body>

</html>
